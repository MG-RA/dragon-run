# Dragon Run Configuration

# Database connection settings
database:
  host: localhost
  port: 5432
  name: dragonrun
  user: postgres
  password: root
  pool:
    maximum-size: 10
    minimum-idle: 2
    connection-timeout: 30000
    idle-timeout: 600000
    max-lifetime: 1800000

# Game settings
game:
  # Delay before returning to lobby after death (seconds)
  reset-delay-seconds: 10
  # Starting aura for new players
  starting-aura: 100
  # Minimum bet amount
  min-bet: 10
  # Bet payout multiplier
  bet-multiplier: 2.0

# World settings
worlds:
  # Lobby world name (persistent flat world)
  lobby: world_lobby
  # Hardcore world name (fixed name "world" for proper nether/end support)
  hardcore: world
  # World border size for hardcore worlds
  world-border-size: 30000

# Vote settings
vote:
  # Require majority vote to start run
  majority-required: true
  # Minimum players to start a run
  min-players: 1

# Spectator settings (for mid-run joiners)
spectator:
  # Allow spectating active runs
  enabled: true

# Death message settings
death-messages:
  enabled: true
  # Enable roast messages on death
  roasts: true

# Achievement announcements
achievements:
  broadcast-positive: true
  broadcast-negative: true
  # Minimum aura change to broadcast
  min-broadcast-aura: 50

# Position broadcast interval (ticks, 20 = 1 second)
position-broadcast-interval: 10

# Director AI WebSocket settings
director:
  # Enable Director AI WebSocket server
  enabled: true
  # WebSocket server port
  port: 8765
  # State broadcast interval (ticks, 100 = 5 seconds)
  broadcast-interval: 100
  # Monitor chat messages and send to director
  monitor-chat: true
