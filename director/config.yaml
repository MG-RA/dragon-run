# Eris AI Director Configuration

# WebSocket connection to Minecraft plugin
websocket:
  uri: ws://localhost:8765

# PostgreSQL Database
database:
  host: localhost
  port: 5432
  database: dragonrun
  user: postgres
  password: root

# Ollama LLM Configuration
ollama:
  host: http://127.0.0.1:11434
  model: ministral-3:14b
  temperature: 0.15
  keep_alive: 30m
  context_window: 32768

# Event Processing
event_processor:
  debounce:
    state: 15.0          # Process state updates every 15s max
    player_damaged: 5.0  # Aggregate damage events
    resource_milestone: 3.0

# Memory
memory:
  short_term_max_tokens: 25000
  chat_buffer_size: 50

# Eris Behavior
eris:
  mask_stability: 0.7       # 70% chance to keep current mask
  mask_stability_decay: 0.05  # Decay per event
  min_stability: 0.3        # Minimum stability threshold
  speech_cooldown: 5        # Minimum seconds between broadcasts
